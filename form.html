<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styleform.css" type="text/css" rel="stylesheet" />
    <title>Sistema de cadastro</title>
    <link rel="shortcut icon" href="icons8-group-50.png" type="image/x-icon">
</head>
<body>
<div class="center">
<div class="container">
    <h1 class="title">Login</h1>
    <br>
    <form class="form-1">
        <input class="input-principal" type="email" name="Email" placeholder="Digite o e-mail cadastrado" />
        <input class="input-principal" type="password" name= "password" placeholder = "Digite sua senha"/>
        <input class="input-submit" type="submit" name="submit" placeholder="Entrar" />
        <br>
        <h1 class="title-2">Signup</h1>
        <br>
        <input class="input-principal" type="" name="Nome" placeholder="Primeiro Nome" />
        <input class="input-principal" type="text" name="Segundo" placeholder="Segundo Nome" />
        <input class="input-principal" type="date" name="Data" placeholder="Data de Nascimento" />
        <input class="input-principal" type="text" name="CPF" placeholder="CPF/RG" />
        <input class="input-principal" type="text" name="Endereço" placeholder="Endereço" />
        <input class="input-principal" type="email" name="Email" placeholder="Endereço de E-mail" />
        <input class="input-principal" type="password" name= "password" placeholder = "Senha"/>
        <input class="input-principal" type="password" name= "password" placeholder = "Digite sua senha novamente"/>
        <input class="input-submit" type="submit" name="submit" placeholder="Entrar" />
    </form><!--center-->
</div><!--container-->
</div><!--center-->
</body>
</html>
